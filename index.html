
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>Plane class</title>
  <style>
body{
	text-align: center;
	font-size:40px;
	width: 6em;
	display:inline-flex		
}
img{
	width: 100vw;
	height: 80vh;
	
}
    
 .button {
  font-size:15px;
  font-family:Arial;
  margin: 40px;
  width:200px;
  height:50px;
  border-width:1px;
  color:#fff;
  border-color:#337bc4;
  font-weight:bold;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
  border-bottom-left-radius:5px;
  border-bottom-right-radius:5px;
  box-shadow: 3px 4px 0px 0px #3b96eb;
  text-shadow: 0px 1px 0px #528ecc;
  background: linear-gradient(#378de5, #79bbff);
  margin: 20px;
}

.button:hover {
  background:linear-gradient(#348ee7, #81b0df);
}
h1{
  font-size: 20px;
}
  </style>
  <script>
  let prokot; 
      window.onload=function(){ // Вешаются обработчики событий из кода на кнопки при загрузке окна
          let pln1=document.querySelector(".plane1");
          pln1.onclick=LoadKot;
          let pln2=document.querySelector(".plane2");
          pln2.onclick=LoadKot;
          let pln3=document.querySelector(".plane3");
          pln3.onclick=LoadKot;
	  prokot = document.querySelector(".prokotikov");
      }
      async function LoadKot() // Асинхронный метод для работы с промисами
      {
          let url="";
	       // Проверяется кто вызвал функцию через this - 
          if (this.classList.contains("plane1"))  url = 'plane1.html'; 
          else if (this.classList.contains("plane2")) url = 'plane2.html';// Если в сss классах кнопки написано kot2 то вызвать kotik2.html
          else if (this.classList.contains("plane3")) url = 'plane3.html';
          let response = await fetch(url); // Отправляем пеона за нашим файлом и прерываем метод
          // Сюда мы попадаем, когда пеон вернулся с результатом
          if (response.ok) { // если HTTP-статус в диапазоне 200-299 
                 // получаем тело ответа (см. про этот метод ниже)
                let html = await response.text();  // Отправляем пеона поискать текст ответа в объекте
                prokot.innerHTML = html; // И когда найдет, то записываем текст в блок
            } else {
                alert("Ошибка HTTP: " + response.status); // Иначе громко ругаемся
            }
      }
  </script>
</head>	
	<img src = "intro.png"></img>
 <body>
	
	<div class="button plane1">Моноплан</div>
	<div class="button plane2">Биплан</div>
	<div class="button plane3">Триплан</div>
	<div class="prokotikov"></div>
 </body>
 </html>
